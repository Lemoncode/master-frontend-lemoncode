<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Simple Selectors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <div>A div</div>
    <p>A paragraph</p>
    <div>
      <p>A paragraph inside a div</p>
    </div>
    <p id="content">A paragraph hit by id selector</p>
    <p class="quotation">A paragraph hit by class</p>
    <a href="#">I am a link!!!</a>
  </body>
</html>
