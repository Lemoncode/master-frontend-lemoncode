<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Inheritance in Action</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <div>
      A div
      <em>emphasis</em>
      <strong>strong</strong>
    </div>
    <p>A paragraph</p>
    <div>
      <p>
        A paragraph inside a div
        <em>emphasis</em>
        <strong>strong</strong>
      </p>
    </div>
  </body>
