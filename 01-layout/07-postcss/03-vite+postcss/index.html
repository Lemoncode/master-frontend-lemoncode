<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my-postcss-vite-app</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">¡Aprendiendo PostCSS!</h1>
    </header>
    <main class="main">
      <section class="section">
        <h2 class="section__title">Introducción a PostCSS</h2>
        <p class="section__text">
          PostCSS es una herramienta que permite transformar CSS mediante
          plugins de JavaScript. Con PostCSS podemos usar variables, mixins,
          funciones y muchas otras características avanzadas para escribir CSS
          más eficiente y mantenible.
        </p>
        <div class="section__image-container">
          <img
            class="section__image"
            src="https://picsum.photos/800"
            alt="Imagen para que no se quede tan vacía la sección"
          />
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© Lemoncode - PostCSS</p>
    </footer>

    <script type="module" src="/src/main.ts"></script>
  </body>
