<h2>Búsqueda de usuarios filtrando en el back (con observables)</h2>

<label for="search">Búsqueda por email</label>
<input type="text" id="search" [formControl]="emailControl" >

<table class="table">
  <tr *ngFor="let user of users">
    <td>{{user.name}}</td>
    <td>{{user?.email}}</td>
    <td>{{user?.phone}}</td>
  </tr>
</table>
